<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>ECOS - Estúdio de fotografia</title>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar-example" id="home">
  <header class="bg-black header-height sticky-top">
    <div class="align-items-center container d-flex h-100 justify-content-between" id="navbar-example">
      <h1 class="m-0 text-warning">ECOS</h1>
      <img src="./images/menu.png" alt="Menu" class="d-block d-lg-none mh-100 mw-100" data-bs-toggle="modal" data-bs-target="#mobileMenu"/>
      <nav class="nav d-none d-lg-flex">
        <a class="fs-5 nav-link text-warning" href="#home">Início</a>
        <a class="fs-5 nav-link text-warning" href="#about">Sobre</a>
        <a class="fs-5 nav-link text-warning" href="#photoshoots">Ensaios</a>
        <a class="fs-5 nav-link text-warning" href="#team">Equipe</a>
        <a class="fs-5 nav-link text-warning" href="#contact">Contato</a>
      </nav>
    </div>
  </header>
  <section class="modal" id="mobileMenu">
    <div class="align-items-center d-flex m-0 modal-dialog h-100 p-3">
      <div class="bg-warning h-100 modal-content my-auto">
        <div class="border-0 modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="align-items-center d-flex flex-column justify-content-center modal-body py-2">
          <a class="fs-5 fw-bold nav-link text-black" href="">Início</a>
          <a class="fs-5 fw-bold nav-link text-black" href="">Sobre</a>
          <a class="fs-5 fw-bold nav-link text-black" href="">Ensaios</a>
          <a class="fs-5 fw-bold nav-link text-black" href="">Equipe</a>
          <a class="fs-5 fw-bold nav-link text-black" href="">Contato</a>
        </div>
      </div>
    </div>
  </section>
  <section class="banner overflow-hidden position-relative">
    <img class="banner-img position-absolute" src="./images/banner-bg.jpg" alt=""/>
    <div class="banner-height bg-dark bg-opacity-75 position-relative zindex-dropdown">
      <div class="container d-flex flex-column justify-content-center banner-height">
        <h1 class="font-ultra text-warning">Estúdio de fotografia</h1>
        <p class="fs-5 fw-light text-white my-3">Para quem busca ter fotos profissionais com extrema qualidade!</p>
        <button type="button" class="btn btn-warning button-sizing">Contrate Agora</button>
      </div>
    </div>
  </section>
  <section class="min-vh-100" id="about"></section>
  <section class="min-vh-100" id="photoshoots"></section>
  <section class="min-vh-100" id="team"></section>
  <section class="min-vh-100" id="contact"></section>
  <script src="bundle.js"></script>
</body>
</html>
