<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>ECOS - Estúdio de fotografia</title>
</head>
<body>
  <header class="bg-black header-height">
    <div class="align-items-center container d-flex h-100 justify-content-between">
      <h1 class="m-0 text-warning">ECOS</h1>
      <img src="./images/menu.png" alt="Menu" class="d-block d-lg-none mh-100 mw-100" id="menu-button"/>
      <nav class="nav d-none d-lg-flex">
        <a class="fs-5 nav-link text-warning" href="">Início</a>
        <a class="fs-5 nav-link text-warning" href="">Sobre</a>
        <a class="fs-5 nav-link text-warning" href="">Ensaios</a>
        <a class="fs-5 nav-link text-warning" href="">Equipe</a>
        <a class="fs-5 nav-link text-warning" href="">Contato</a>
      </nav>
    </div>
  </header>
  <section class="banner overflow-hidden position-relative">
    <img class="banner-img position-absolute" src="./images/banner-bg.jpg" alt=""/>
    <div class="banner-height bg-dark bg-opacity-75 position-relative zindex-dropdown">
      <div class="container d-flex flex-column justify-content-center banner-height">
        <h1 class="font-ultra text-warning">Estúdio de fotografia</h1>
        <p class="fs-5 fw-light text-white my-3">Para quem busca ter fotos profissionais com extrema qualidade!</p>
        <button type="button" class="btn btn-warning button-sizing">Contrate Agora</button>
      </div>
    </div>
  </section>
  <script src="bundle.js"></script>
</body>
</html>
